<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>{{site.title}} | {{title}}</title>
  <link rel="alternate" type="application/rss+xml" href="{{site.feed_url}}" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body>
    <header>
      <h1 class="site-title"><a href="/">{{site.title}}</a></h1>
      <nav>
        <ul class="page-menu">
        {% for page in site.pages %}
          <li><a href="{{page.url}}"{% if page.url == url %} class="is-current-page"{% endif %}>{{page.title}}</a></li>
        {% endfor %}
        </ul>
      </nav>
    </header>
    <section class="content">
      {{content}}
    </section><!-- /content -->
    <footer>
      <nav>
        <ul>
          <li><a href="mailto:marwa.helal@gmail.com">Email</a></li>
          <li><a href="http://twitter.com/marwahelal" target="_blank">Twitter</a></li>
          <li><a href="http://instagram.com/iammarstian" target="_blank">Instagram</a></li>
        </ul>
      </nav>
    </footer>
  <script src="//use.typekit.net/hil2tmi.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</body>
</html>
